{% extends "base.html" %}

{% block content %}
    <header><h1>Update Alert</h1></header>
    <section class="update-alert-form">
        <form method="post">
            <div class ="form-group">
                <label for="alert_name">Alert name</label>
                <input type="text" class="form-control" id="alert_name" name="alert_name" value="{{ alert.name }}" disabled/>
            </div>
            <div class ="form-group">
                <label for="item_url">URL</label>
                <input type="text" class="form-control" id="item_url" name="item_url" value="{{ alert.item.url }}" disabled/>
            </div>
            <div class ="form-group">
                <label for="price_limit">Price limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" value="{{ alert.price_limit }}"placeholder="$"/>
            </div>
            <button type="submit" class="btn btn-primary">Update alert</button>
        </form>
    </section>
{% endblock %}
