{% extends "base.html" %}

{% block content %}

<header>
    <h1>Alerts </h1>
</header>

<section>
    <div class="list-group">
        {% for alert in alerts %}
            <div class="list-group-item">
                <h4>{{ alert.name }}</h4>
                <p>
                    <a href="{{ alert.item.url }}">{{ alert.item.url }} </a> - last price {{ alert.item.price }} $.
                </p>
                <p>
                    {{ alert.item._id }}
                </p>
<!--                specify function name inside the blueprint  -->
                <a class="btn btn-secondary" href="{{url_for('alerts.edit_alert', alert_id = alert._id) }} ">
                    Edit
                </a>
                <a class="btn btn-danger" href="{{url_for('alerts.delete_alert', alert_id = alert._id) }} ">
                    Delete
                </a>
            </div>
        {% endfor %}
    </div>
<!--    url_for('items.create_item' == naza blueprintu i potem nazwa metody -->
    <a class="btn btn-primary mt-3" href="{{ url_for('alerts.create_alert') }}">
        Create new alert
    </a>
</section>

{% endblock %}
