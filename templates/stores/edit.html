{% extends "base.html" %}

{% block content %}
    <header><h1>Edit Store</h1></header>
    <section class="create-store-form">
        <form method="post">
            <div class ="form-group">
                <label for="name">Store name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ store.name }}" disabled/>
            </div>
            <div class ="form-group">
                <label for="url_prefix">URL prefix</label>
                <input type="text" class="form-control" id="url_prefix" name="url_prefix" value="{{ store.url_prefix }}"disabled/>
            </div>
            <div class ="form-group">
                <label for="tag_name">Tag name</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" value="{{ store.tag_name }}"/>
            </div>
            <div class ="form-group">
                <label for="query">Tag name</label>
                <input type="text" class="form-control" id="query" name="query" value="{{ store.query }}"/>
            </div>
            <button type="submit" class="btn btn-primary">Edit store</button>
        </form>
    </section>
{% endblock %}
