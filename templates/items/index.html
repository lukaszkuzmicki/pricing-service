{% extends "base.html" %}

{% block content %}

<header>
    <h1>Items</h1>
</header>

<section>
    <div class="list-group">
        {% for item in items %}
            <div class="list-group-item">
                <h4>Item</h4>
                <p>
                    <a href="{{ item.url }}">{{ item.url }}</a>
                </p>
            </div>
        {% endfor %}
    </div>
<!--    url_for('items.create_item' == naza blueprintu i potem nazwa metody -->
    <a class="btn btn-primary mt-3" href="{{ url_for('items.new_item') }}">
        Create new
    </a>
</section>

{% endblock %}
